    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadBookmarks();
        });

        function loadBookmarks() {
            const bookmarks = UserManager.getBookmarks();
            const grid = document.getElementById('bookmarksGrid');
            const emptyState = document.getElementById('emptyState');

            if (bookmarks.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.innerHTML = bookmarks.map(id => {
                const article = DataManager.getPost(id);
                if (!article) return '';
                
                return `
                    <article class="news-card">
                        <div style="position: relative;">
                            <img class="news-image" src="${article.image}" alt="${article.title}" onerror="this.src='https://via.placeholder.com/400x300'">

                        </div>

                            <p class="news-excerpt">${article.excerpt}</p>
                            <div class="news-meta">
                                <span>${formatDate(article.date)}</span>
                                <span>${article.views || 0} views</span>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }
