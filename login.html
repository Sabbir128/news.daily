<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NewsDaily</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 900;
        }

        .login-logo span {
            color: var(--primary);
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            background: var(--light);
            color: var(--text);
            transition: all 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255,107,53,0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,107,53,0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid #c33;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .security-notice {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--gray);
        }

        .lock-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="lock-icon">üîí</div>
            <div class="login-logo">
                <span>Admin</span>Panel
            </div>
            
            <div class="error-message" id="errorMsg">
                Invalid password. Please try again.
            </div>

            <form class="login-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter admin password" 
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit" class="login-btn">Login to Admin Panel</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Website</a>
            </div>

            <div class="security-notice">
                <p>üîí Secure Area. Authorized personnel only.</p>
                <p>Default password: <code>admin123</code> (change this!)</p>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin.html';
        }

        // Default password hash (SHA-256 of "admin123")
        // In production, change this hash to your own password
        const DEFAULT_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Hash the entered password
            const hashedPassword = await hashPassword(password);
            
            // Get stored password hash or use default
            const storedHash = localStorage.getItem('adminPasswordHash') || DEFAULT_PASSWORD_HASH;
            
            if (hashedPassword === storedHash) {
                // Set session authentication
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('loginTime', Date.now());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Shake animation
                document.querySelector('.login-box').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-box').style.animation = '';
                }, 500);
            }
            
            return false;
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
  </html>
